<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student list</title>
  <th:block th:insert="fragment/head" />
</head>
<body>
<th:block th:insert="fragment/header" />
<div class="container">
  <div class="row">
    <div class="col-12 mt-3">
      <h1>Class list (<span th:text="${#lists.size(classList)}"></span>)</h1>
      <div class="mb-3">
        <a th:href="@{/classes/add}" class="btn btn-sm btn-primary">Add class</a>
      </div>
      <p th:if="${message}" th:text="#{${message}}"></p>
      <div class="table-responsive">
        <table class="table table-striped table-hover bg-light small">
          <tr class="table-dark">
            <th>Code</th>
            <th>Name</th>
            <th>Time Slot</th>
            <th>Total Student</th>
            <th>-</th>
          </tr>
          <tr th:each="faClass : ${classList}">
            <td th:text="${faClass.classCode}"></td>
            <td th:text="${faClass.name}"></td>
            <td th:text="${faClass.timeSlot}"></td>
            <td th:text="${faClass.totalStudent}"></td>
            <td>
              <a th:href="@{/classes/update/{id}(id=${faClass.id})}" class="btn btn-sm btn-block btn-warning">Edit</a>
              <a class="btn btn-sm btn-block btn-danger">Delete</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
